name: build unified data sample file
on: [push]
jobs:
  build_file:
    name: build unified data sample file
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python concat_files.py
      - name: push file to main
        uses: EndBug/add-and-commit@v9
        with:
          add: "LidarDataSamples.json"
          committer_name: Andy Clifton (action)
          committer_email: andy.clifton@enviconnect.de
          default_author: github_actor
          message: "Update unified data sample file"
          push: true
